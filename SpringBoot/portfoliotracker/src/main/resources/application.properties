spring.application.name=Amalgam Portfolio Tracker

# Server configuration
server.port=${PORT:8080}

# Database configuration
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR

# CORS configuration
spring.mvc.cors.mapping[/**].allowed-origins=${ALLOWED_ORIGINS}
spring.mvc.cors.mapping[/**].allowed-methods=GET,POST,PUT,DELETE
spring.mvc.cors.mapping[/**].allowed-headers=*
spring.mvc.cors.mapping[/**].max-age=3600

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
